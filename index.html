<!DOCTYPE html>
<html>
<head>
    <title>Lonely Dream</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
        }

        main {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(#00CCFF, #35D7FF, #69E2FF, #9EECFF, #D2F7FF);

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .night-mode {
            background: linear-gradient(to bottom, #000326, #001832, #003458, #2d6283, #6495ad);
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
            background: transparent;
            overflow: hidden;
            display: none;
        }

        .night-mode .stars {
            display: block;
            background: transparent;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background-color: white;
            opacity: 0.8;
            animation: twinkle 2s infinite ease-in-out alternate;
        }

        .star.yellow {
            background-color: #ffff99;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.5); }
        }

        #bigbox {
            width: 960px;
            height: 540px;
            background-color: lightgray;
            display: flex;
            flex-direction: column;
            user-select: none;
            border-radius: 0;
            position: relative;
            flex-shrink: 0;
        }

        h1.title {
            font-family: 'Nanum Gothic', sans-serif !important;
            font-size: 40px;
            color: black;
            margin: 0;
            text-align: center;
            user-select: none;
        }

        #titlebar {
            height: 28px;
            background-color: #156082;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 6px;
            font-size: 14px;
            border-bottom: 2px solid #404040;
            justify-content: flex-end;
            flex-shrink: 0;
        }

        #ie-box {
            background-color: white;
            border: 2px solid #B0B0B0;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.15),
                        inset 0 0 10px rgba(255,255,255,0.9);
            border-radius: 4px;
            margin: 8px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #004080;
            padding: 20px;
            height: calc(540px - 28px - 50px - 16px);
            width: calc(960px - 16px);
            flex-shrink: 0;
        }

        #taskbar {
            height: 50px;
            background: #C0C0C0;
            border-top: 2px solid white;
            border-left: 2px solid white;
            border-bottom: 2px solid #404040;
            border-right: 2px solid #404040;

            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            box-shadow: inset 1px 1px 0 #fff,
                        inset -1px -1px 0 #404040;
            user-select: none;
            flex-shrink: 0;
        }

        .taskbar-left {
            font-size: 14px;
            color: #333;
        }

        .taskbar-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .social-btn {
            border: none;
            background-color: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            user-select: none;
        }

        .social-btn img {
            width: 16px;
            height: 16px;
            pointer-events: none;
        }

        .social-btn:active {
            border-style: inset;
        }

        #clock {
            font-size: 18px;
            font-family: 'Courier New', monospace;
            padding: 5px 10px;
            border-left: 2px solid #808080;
            color: black;
            user-select: none;
            line-height: 1;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .window-buttons {
            display: flex;
            gap: 4px;
        }

        .win-btn {
            width: 20px;
            height: 20px;
            background-color: #C0C0C0;
            border: 2px outset #fff;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .win-btn.minimize::before {
            content: "";
            position: absolute;
            width: 10px;
            height: 2px;
            background: black;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
        }

        .win-btn.maximize::before {
            content: "";
            position: absolute;
            width: 12px;
            height: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-sizing: border-box;
            border-style: solid;
            border-width: 3px 1px 1px 1px;
            border-color: black;
        }

        .win-btn.close::before,
        .win-btn.close::after {
            content: "";
            position: absolute;
            width: 2px;
            height: 12px;
            background: black;
            top: 50%;
            left: 50%;
            transform-origin: center;
        }

        .win-btn.close::before {
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .win-btn.close::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }

        @media (max-width: 768px) {
            #bigbox {
                width: 90vw;
                height: 90vh;
            }

            #ie-box {
                width: calc(100% - 16px);
                height: calc(100% - 28px - 50px - 16px);
            }

            #taskbar {
                height: 50px;
            }

            .taskbar-left {
                display: none;
            }

            h1.title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <main id="main">
        <div class="stars"></div>
        <div id="bigbox">
            <div id="titlebar">
                <div class="window-buttons">
                    <button class="win-btn minimize" title="최소화"></button>
                    <button class="win-btn maximize" title="최대화"></button>
                    <button class="win-btn close" title="닫기"></button>
                </div>
            </div>

            <div id="ie-box">
                <h1 class="title">침묵한 세상 속 꿈</h1>
            </div>

            <div id="taskbar">
                <div class="taskbar-left">
                    버전 1.0.0 &nbsp;|&nbsp; © 2025 Lonely Dream&nbsp;&nbsp;-&nbsp;&nbsp;By 이연
                </div>
                <div class="taskbar-right">
                    <a href="https://x.com/lonelydream1024" target="_blank" title="Twitter" class="win-btn social-btn">
                        <img src="https://cdn-icons-png.flaticon.com/24/733/733579.png" alt="Twitter" />
                    </a>
                    <div id="clock">--:--:--</div>
                </div>
            </div>
        </div>
    </main>

<script>
    function updateClock() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        document.getElementById('clock').textContent =
            `${String(hours).padStart(2, '0')}:${minutes}:${seconds}`;

        updateBackground(hours);
    }

    function updateBackground(hours) {
        const bodyEl = document.getElementById('main');
        const starsContainer = document.querySelector('.stars');

        if (hours >= 19 || hours < 7) {
            bodyEl.classList.add('night-mode');
            generateStars();
        } else {
            bodyEl.classList.remove('night-mode');
            if (starsContainer) starsContainer.innerHTML = '';
        }
    }

    function generateStars() {
        const starsContainer = document.querySelector('.stars');
        starsContainer.innerHTML = ''; // 기존 별 제거

        const numStars = 80;
        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');

            // 일부는 노란색 별
            if (Math.random() < 0.3) {
                star.classList.add('yellow');
            }

            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDuration = `${1.5 + Math.random() * 2}s`;

            starsContainer.appendChild(star);
        }
    }

    updateClock();
    setInterval(updateClock, 1000);
</script>
</body>
</html>
