<!DOCTYPE html>
<html>
    <head>
        <title>Lonely Dream</title>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" />
        <style> 
        body {
            margin: 0;
            padding: 0;
        }

        #body {
            width: 1920px;
            height: 1080px;
            background: linear-gradient(#00CCFF, #35D7FF, #69E2FF, #9EECFF, #D2F7FF);

            /* 화면 중앙 배치 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #bigbox {
            width: 960px;
            height: 540px;
            background-color: lightgray;
            display: flex;
            flex-direction: column;
            user-select: none;
            border-radius: 0;
            position: relative;
            flex-shrink: 0;
        }

        h1.title {
            font-family: 'Nanum Gothic', sans-serif !important;
            font-size: 40px;
            color: black;
            margin: 0;
            text-align: center;
            user-select: none;
        }

        /* titlebar 높이 고정 */
        #titlebar {
            position: relative;
            height: 28px;
            background-color: #156082;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 6px;
            font-size: 14px;
            box-sizing: border-box;
            border-bottom: 2px solid #404040;
            user-select: none;
            flex-shrink: 0;

            /* 오른쪽 정렬 추가 */
            justify-content: flex-end;
        }

        #ie-box {
            background-color: white;
            border: 2px solid #B0B0B0;
            box-shadow:
                2px 2px 8px rgba(0,0,0,0.15),
                inset 0 0 10px rgba(255,255,255,0.9);
            border-radius: 4px;
            margin: 8px;

            user-select: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #004080;
            padding: 20px;
            box-sizing: border-box;

            /* bigbox 크기에서 titlebar(28px), taskbar(50px), margin(8*2) 빼고 꽉 채움 */
            height: calc(540px - 28px - 50px - 16px);
            width: calc(960px - 16px);

            flex-shrink: 0;
        }

        #taskbar {
            height: 50px;
            background: #C0C0C0;
            border-top: 2px solid white;
            border-left: 2px solid white;
            border-bottom: 2px solid #404040;
            border-right: 2px solid #404040;
            box-sizing: border-box;

            display: flex;
            justify-content: space-between; /* 좌우 공간 분리 */
            align-items: center;

            padding: 0 10px;
            box-shadow:
                inset 1px 1px 0 #fff,
                inset -1px -1px 0 #404040;
            user-select: none;
            flex-shrink: 0;
        }

        .taskbar-left {
            font-size: 14px;
            color: #333;
        }

        .taskbar-right {
            display: flex;
            align-items: center;
            gap: 10px; /* 아이콘과 시계 사이 간격 */
        }

        .social-btn {
            border: none;
            background-color: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            user-select: none;
        }

        .social-btn img {
            width: 16px;
            height: 16px;
            pointer-events: none;
        }

        .social-btn:active {
            border-style: inset;
        }

        #clock {
            font-size: 18px;
            font-family: 'Courier New', monospace;
            background-color: transparent;
            padding: 5px 10px;
            border-left: 2px solid #808080;
            border-top: none;
            border-right: none;
            border-bottom: none;
            border-radius: 0;
            box-shadow: none;
            text-shadow: none;
            color: black;
            user-select: none;
            line-height: 1;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }

        .window-buttons {
            display: flex;
            gap: 4px; /* 버튼 사이 간격 */
        }
        .win-btn {
            width: 20px;
            height: 20px;
            background-color: #C0C0C0;
            border: 2px outset #fff;
            cursor: pointer;
            position: relative;

            display: flex;
            align-items: center;  /* 수직 가운데 정렬 */
            justify-content: center; /* 수평 가운데 정렬 */
            padding: 0;
        }

        .win-btn.minimize::before {
            content: "";
            position: absolute;
            width: 10px;
            height: 2px;
            background: black;
            bottom: 50%;
            left: 50%;
            transform: translate(-50%, 50%);
        }

        .win-btn.maximize::before {
            content: "";
            position: absolute;
            width: 12px;
            height: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-sizing: border-box;
            border-style: solid;
            border-width: 3px 1px 1px 1px; /* 위쪽만 두껍게 */
            border-color: black;
        }

        .win-btn.close::before,
        .win-btn.close::after {
            content: "";
            position: absolute;
            width: 2px;
            height: 12px;
            background: black;
            top: 50%;
            left: 50%;
            transform-origin: center;
        }

        .win-btn.close::before {
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .win-btn.close::after {
            transform: translate(-50%, -50%) rotate(-45deg);
        }
        </style>
    </head>
    <body>
        <div id="body">
            <div id="bigbox">
                <div id="titlebar">
                <div class="window-buttons">
                    <button class="win-btn minimize" title="최소화"></button>
                    <button class="win-btn maximize" title="최대화"></button>
                    <button class="win-btn close" title="닫기"></button>
                </div>
                </div>

                <!-- 여기 ie-box 안에 타이틀 넣는 것 OK -->
                <div id="ie-box">
                <h1 class="title">침묵한 세상 속 꿈</h1>
                <!-- 필요하면 본문 내용 추가 -->
                </div>

            <div id="taskbar">
                <div class="taskbar-left">
                    버전 1.1.0 &nbsp;|&nbsp; © 2025 Lonely Dream&nbsp;&nbsp;-&nbsp;&nbsp;By 이연
                </div>
                <div class="taskbar-right">
                    <a href="https://x.com/lonelydream1024" target="_blank" title="Twitter" class="win-btn social-btn">
                    <img src="https://cdn-icons-png.flaticon.com/24/733/733579.png" alt="Twitter" />
                    </a>
                    <div id="clock">--:--:--</div>
                </div>
            </div>
        </div>
    <script>
        function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');

        const timeString = `${hours}:${minutes}:${seconds}`;
        document.getElementById('clock').textContent = timeString;
        }

        // 최초 호출 및 1초마다 업데이트
        updateClock();
        setInterval(updateClock, 1000);
    </script>
    </body>


</html>
